<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="../static/css/review-deck.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/review-deck.css}" type="text/css"/>

    <link href="../static/css/modal.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/modal.css}" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- share card feature -->
    <link rel="stylesheet" th:href="@{/css/float-window.css}">
    <link rel="stylesheet" href="../static/css/float-window.css">

    <title>Flashcards</title>
</head>
<header>

</header>

<body class="container">
<div class="d-flex justify-content-center align-items-center">
    <h2><span th:text="${deckForm.deck.name}">[Deck Name]</span></h2>
</div>

<div class="h-70 w-70 ">
    <form>
        <div class="form-group d-flex justify-content-center align-items-center">
            <div class="dropdown w-25">
                <button class="btn btn-secondary w-100 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-check"></i> Test
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/review/get-review(reviewType=MULTI_CHOICE,deckId=${deckForm.deck.id})}">Multi Choice</a>
                    <a class="dropdown-item" th:href="@{/review/get-review(reviewType=FILL_BLANK,deckId=${deckForm.deck.id})}">Fill Blank</a>
                </div>
            </div>
            <a th:href="@{/review/get-review(reviewType=MATCHING,deckId=${deckForm.deck.id})}" class="m-2 w-25">
                <button type="button" class="btn btn-secondary m-2 w-100">
                    <i class="fas fa-puzzle-piece"></i> Match
                </button>
            </a>
            <button class="btn btn-secondary m-2 w-25" type="button" onclick="openModalShare()">
                <i class="bi bi-share"></i> Share
            </button>
            <a class="btn btn-secondary m-2 w-25"
               th:href="@{/decks/edit/{deckId}(deckId=${deckForm.deck.id})}">
                <i class="fas fa-edit"></i> Edit
            </a>
        </div>
    </form>
    <div class="carousel-container">
        <div class="carousel carousel-dark slide" data-bs-ride="false" id="carouselExampleCaptions">
            <div class=" carousel-inner">
                <div th:each="card,stat : ${deckForm.cards} ">
                    <div class="carousel-item" th:classappend="${stat.index} == 0? active : ''">
                        <div class="card-group d-flex justify-content-center align-items-center">
                            <div class="flip-card shadow-lg" onclick="flipCard(this)">
                                <div class="flip-card-inner">
                                    <div class="flip-card-front">
                                        <button class="btn btn-light btn-lg sound-button" onclick="playSound(this)">
                                            <i class="bi bi-volume-up"></i>
                                        </button>
                                        <h3 th:utext="${card.term}">[Term]</h3>
                                        <img alt="Avatar" src="https://mdbootstrap.com/img/new/avatars/6.jpg" style="width:70%;height:70%;">
                                    </div>
                                    <div class="flip-card-back">
                                        <h4>Desc</h4>
                                        <h5 th:utext="${card.desc}">[Desc]</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleCaptions"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carouselExampleCaptions"
                        type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="progress mt-2" id="progress-indicator">
            <div aria-valuemax="100" aria-valuemin="0"
                 class="progress-bar d-flex justify-content-center align-items-center" id="progress-bar" role="progressbar"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center" id="progress-number"></div>
    </div>
</div>

<div class="position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Successfully copied to clipboard!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div id="modalshare" class="modal">
    <div class="modal__overlay" onclick="closeModalShare()">
    </div>
    <div class="modal__body">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn__close-modal btn-close" aria-label="Close" onclick="closeModalShare()"></button>
        </div>
        <div class="modal__inner">
            <div class="form__share">
                <div class="input-group flex-nowrap input__username">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input id="inputUserName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="share__link ">
                    <div class="form-floating">
                        <input class="form-control custom-input input__link" id="floatingInput" th:value="${shareUrl}" readonly type="text"  onclick="copyText()">
                        <label for="floatingInput">Set URL</label>
                    </div>
                </div>
                <div class="users__contain">
                    <div id="notifyNone" class="notify__none-User">
                        None
                    </div>
                    <ul id="listUsers" class="list__users">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/review-deck.js "></script>
<script th:src="@{/js/review-deck.js}"></script>

<!-- share card feature -->
<script th:src="@{/js/float-window.js}"></script>
<script src="../static/js/float-window.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
