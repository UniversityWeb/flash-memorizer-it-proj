<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="headerfiles">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/review-navbar.css}">
    <link rel="stylesheet" href="../static/css/review-navbar.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-bg fixed-top" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand mb-1 mt-1" href="#" th:text="${cardReviewForm.reviewType.displayName}">[ReviewType]</a>
        <div class="navbar-right">
            <a class="nav-link disabled justify-content-center" tabindex="-1" aria-disabled="true" th:text="${cardReviewForm.deckName}">[Deck Name]</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="printPage()">Print test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cards/{deckId}(deckId=${cardReviewForm.deckId})}">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- Custom JavaScript -->
<script type="text/javascript" th:src="@{/js/review-navbar.js}"></script>
</body>

</html>
